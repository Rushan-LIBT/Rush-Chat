services:
  - type: web
    name: rush-chat
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/auth/users
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://rushan:rushan1234@cluster0.sluz1rc.mongodb.net/Chat?retryWrites=true&w=majority&appName=Cluster0
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          type: web
          name: rush-chat
          property: host

# Full-stack React + Node.js chat application
# Frontend: React + TypeScript + Vite (built to /dist)
# Backend: Express.js API server (serves static files + API)
# Database: External MongoDB Atlas